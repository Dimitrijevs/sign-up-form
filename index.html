<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="left">
        <img src="images/leafs.jpg" alt="image">
        <p>Lorem ipsum dolor sit.</p>
    </div>
    <div class="right">
        <p>
            Lorem ipsum, dolor sit amet 
            consectetur adipisicing elit. 
            Est aut vel necessitatibus illum, 
            temporibus blanditiis voluptates. 
            Qui, quo rerum. Nesciunt.
        </p>

        <p class="last-paragraph">Lorem ipsum dolor sit.</p>
        <form action="sign-up.html" method="post">
            <h1>Let's do this!</h1>
            <fieldset class="label-above">
                <div class="input-group">
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="first-name" minlength="2" maxlength="20" placeholder="Bob..." required>
                </div>

                <div class="input-group">
                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name" name="last-name" minlength="2" maxlength="20" placeholder="Simpson..." required>
                </div>
            </fieldset>
            
            <fieldset class="label-above">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" minlength="6" maxlength="20" placeholder="********" required>
                </div>
            </fieldset>

            <fieldset class="label-above">
                <div class="input-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="number" id="phone-number" name="phone-number" minlength="6" maxlength="20" placeholder="12345678" required>
                </div>

                <div class="input-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </fieldset>

            <button type="submit" id="submit">Sign up!</button>
        </form>
        <p id="log-in">Already have an account? <a href="sign-up.html">Log in!</a></p>
    </div>
</body>
</html>
